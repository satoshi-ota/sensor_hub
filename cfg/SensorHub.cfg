#!/usr/bin/env python
PACKAGE = "sensor_hub"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("camera_focus_mode", str_t, 0, "Camera focusing mode", "A")
gen.add("camera_focusing_params_a0", double_t, 0, "Camera focusing parameter a0", 0.0, 0.0, 1.0)
gen.add("camera_focusing_params_a1", double_t, 0, "Camera focusing parameter a1", 0.0, 0.0, 1.0)
gen.add("camera_focusing_params_a2", double_t, 0, "Camera focusing parameter a2", 0.0, 0.0, 1.0)
gen.add("load_cell_samples", int_t, 0, "Load cell average samples", 1, 0, 5)

exit(gen.generate(PACKAGE, "sensor_hub", "SensorHub"))
